name: Deploy
on: 
  pull_request:
    types: 
      - opened
    branches:
      - main
      - 'features-*'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'features-*'
    paths-ignore:
      - '.github/workflows/*'
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Output event details
        run: echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Run lint
        run: npm run lint
      - name: to Build
        run: npm run build

